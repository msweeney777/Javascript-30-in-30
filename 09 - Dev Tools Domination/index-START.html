<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello I am a %s string!', ':)')

    // Styled
    //console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('Uh-Oh')

    // Error :|
    console.error('Shiiiiiiiiiiiiiiit...does not compute')

    // Info
    console.info('Fun Fact(s): There is exactly 24 hours in one day; seven days a week; 52 weeks in a year')
    // Testing
    console.assert(1 === 2, 'If you see this message, something is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`)
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Anatolia')
    console.count('Anatolia')
    console.count('Nitrian Desert')
    console.count('Negev Desert')
    console.count('Negev Desert')
    console.count('Negev Desert')
    console.count('Nitrian Desert')
    console.count('Nitrian Desert')
    console.count('Negev Desert')
    console.count('Anatolia')
    console.count('Petra')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      });

  console.table(dogs);
  </script>
</body>
</html>
